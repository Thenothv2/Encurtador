<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URLs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Encurtador de URLs</h1>
    <form id="shorten-form">
        <input type="text" id="long-url" placeholder="Insira o URL longo aqui" required>
        <input type="text" id="custom-url" placeholder="URL personalizada (opcional)">
        <button type="submit">Encurtar URL</button>
    </form>
    <div id="short-url"></div>
    <button id="copy-button" style="display: none;">Copiar</button>
</body>
</html>
