<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Painel de Controle</h1>
    </header>
    <main class="main">
        <section class="admin-section">
            <h2>Gerenciar URLs</h2>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>URL Original</th>
                        <th>URL Encurtada</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="url-list">
                    <!-- Lista de URLs será preenchida via JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Encurtador de URLs. Todos os direitos reservados.</p>
    </footer>
    <script src="admin-panel.js"></script>
</body>
</html>
